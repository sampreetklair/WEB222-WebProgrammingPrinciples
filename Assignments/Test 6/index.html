<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Catalogue</title>
    <script defer src="./main.js"></script>
</head>
<body>
    <h3>Film Catalogue [add]</h3>
    <form id="form" action="http://film.org" method="post" onsubmit="return validate();">
        <label for="imdb">IMDB: </label><br>
        <input type="text" placeholder="Enter IMDB" id="imdbinput">
        <br><br>
        <label for="type">Type: </label>
        <br>
        <input type="radio" name="type" id="radio1">
        <label for="Action">Action</label>
        <input type="radio" name="type" id="radio2">
        <label for="Comedy">Comedy</label>
        <br><br>
        <label for="media">Media:</label><br>
        <select name="selectMedia" id="selectMedia" size="3">
            <option value="blueray">Blue Ray</option>
            <option value="DVD">DVD</option>
            <option value="Digital">Digital</option>
        </select>
        <br><br>
        <input type="submit" value="Add DVD">
        <input type="reset" value="Start Over">
    </form>
</body>
</html>
