<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1 id="h1-get">Week 10: HTML Forms</h1>
    <h2 id="h2-post">Hello, World!</h2>
    <form action="https://httpbin.org/get" method="get">
        First Name: <input type="text" name="fname" id="fname" title="First Name" value="Sam" readonly>
        <br><br>
        <div>
            <label for="lname">Last Name: </label>
            <input type="text" name="lname" id="lname" placeholder="Last Name" size="15" maxlength="10" pattern="/[a-z]+/">
        </div> 
        <br>
        <div>
            <label for="pass">Password: </label>
            <input type="password" name= "pass" id="pass">
        </div>
        <br>
        <div>
            <label for="file">Upload the file: </label>
            <input type="file" name="file" id="file">
        </div>
        <br>
        <div>
            <label>What are your hobbies?</label>
            <input type="checkbox" name="hobbies" id="check1">
            <label for="check1">Sports</label>
            <input type="checkbox" name="hobbies" id="check2">
            <label for="check2">Music</label>
        </div>
        <br>
        <div>
            <label>Which Operating System do you prefer?</label>
            <input type="radio" name="radio" id="radio1">Windows
            <input type="radio" name="radio" id="radio2">MacOS
        </div>
        <br>
        <div>
            What is your current course?
            <input type="text" name="course" id="course" list="subject">
            <datalist id="subject">
                <option value="IPC144">IPC144</option>
                <option value="WEB222">WEB222</option>
                <option value="COM101">COM101</option>
            </datalist>
        </div>
        <br>
        <div>
            What do you wanna do this weekend?
            <select name="select" id="select">
                <option value="1">Drink Coffee</option>
                <option value="2">Drink Tea</option>
                <option value="3">Drink Juice</option>
                <option value="4">Drink Soft Drink</option>
            </select>
        </div>
        <br>
        <div>
            What do you wanna do this weekend?
            <select name="select" id="select" size="3" multiple>
                <option value="1">Make Coffee</option>
                <option value="2">Make Tea</option>
                <option value="3">Make Juice</option>
                <option value="4">Make Soft Drink</option>
            </select>
        </div>
        <br>
        <div>
            Tell me a secret! 
            <input type="hidden" name="secret" id="secret" value="Hello">
        </div>
        <br>
        <button type="submit">Submit using btn tag</button>
        <input type="submit" value="Register using input tag">
        <input type="reset" value="Clear">
        <input type="button" value="Calculate" onclick="alert('Calculating...');">

    </form> 
    <form action="https://httpbin.org/post" method="post">

    </form>
    <form action="#h1-get" method="get">
        
    </form>
    <form action="#h2-post" method="post">
        
    </form>
</body>
</html>
