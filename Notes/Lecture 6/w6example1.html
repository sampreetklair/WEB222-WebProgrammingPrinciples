<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <h3 onclick="alert('Hi, there!!')" onmouseover="console.log('hello')" onmouseout="console.log('bye')">Example of Inline JavaScript</h3>

        alert(`Hello, ${name}`)
    </script>
